server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/muscle;MODE=MySQL;DATABASE_TO_UPPER=false
    username: sa
    password: 11
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
    show-sql: true
    properties:
      hibernate:
        show_sql: true
        format_sql: true

logging.level:
  org.hibernate.SQL: debug
#  org.hibernate.type: trace