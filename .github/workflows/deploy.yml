name: CD

on:
  push:
    branches:
      - main

permissions: write-all

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Gradle Caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      
      ### CD
      - name: Make application-prod.yml
        run: |
          cd ./src/main/resources
          touch ./application-prod.yml
          echo "${{ secrets.YML_PROD }}" > ./application-prod.yml
        shell: bash

      - name: Create 'generated-snippets' Directory
        run: mkdir -p build/generated-snippets

      - name: Build With Gradle
        run: ./gradlew build -x test

      - name: Docker build
        run: |
          docker build -f Dockerfile -t mcpark .

      - name: Docker tag
        run: |
          docker tag mcpark:latest ${{ secrets.DOCKER_REPO }}/mcpark:latest

      - name: Docker build & Push
        run: |
          docker login -u ${{ secrets.DOCKER_ID }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker build -f Dockerfile -t ${{ secrets.DOCKER_REPO }}/mcpark .
          docker push ${{ secrets.DOCKER_REPO }}/mcpark
      
      - name: Deploy to Prod
        uses: appleboy/ssh-action@master
        id: deploy-prod
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          envs: GITHUB_SHA
          script: |
             docker stop mcpark
             docker rm mcpark
             sudo docker pull ${{ secrets.DOCKER_REPO }}/mcpark
             docker run -d --name mcpark -p 8000:8000 ${{ secrets.DOCKER_REPO }}/mcpark
             docker rmi -f $(docker images -f "dangling=true" -q)
